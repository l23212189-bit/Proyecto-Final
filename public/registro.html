<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bootstrap/bootstrap.css">
  <script src="/bootstrap/bootstrap.bundle.js" defer></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width:450px; width:100%;">

    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill fs-1 text-danger"></i>
      <h4 class="mt-2">Registro de usuario</h4>
    </div>

    <form action="/registro" method="POST">

      <div class="mb-3">
        <label for="username" class="form-label">
          Nombre de usuario
        </label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required>
      </div>

      <div class="mb-3">
        <label for="codigo_acceso" class="form-label">
          Código de acceso
        </label>
        <input
          type="text"
          id="codigo_acceso"
          name="codigo_acceso"
          class="form-control"
          required>
      </div>

      <button type="submit" class="btn btn-danger w-100">
        <i class="bi bi-check-circle"></i>
        Registrarse
      </button>

    </form>

    <div class="text-center mt-3">
      <p class="mb-0">
        ¿Ya tienes cuenta?
        <a href="/login.html" class="text-danger fw-bold">
          Inicia sesión
        </a>
      </p>
    </div>

  </div>

</body>
</html>
